name: Frontend CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write  
jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: tools/web/frontend

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'
        cache-dependency-path: tools/web/frontend/package-lock.json
        
    - run: npm ci
    - run: npm run build
      env:
        VITE_BACKEND_ORIGIN: ${{ vars.BACKEND_ORIGIN }}

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: tools/web/frontend/dist
        clean: true
